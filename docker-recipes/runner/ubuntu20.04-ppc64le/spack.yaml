spack:
  view: /bootstrap/runner/view
  
  config:
    install_tree:
      root: /bootstrap/runner/install
  
  concretizer:
    reuse: false
    unify: false
   
  compilers:
  - compiler:
      spec: gcc@9.4.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu20.04
      target: ppc64le
      modules: []
      environment: {}
      extra_rpaths: []

  packages:
    all:
      compiler: [gcc@9.4.0]
      target: [ppc64le]

  specs:
  - patchelf
  - lmod
  - libtree
