spack:
  concretizer:
    reuse: true
    unify: when_possible

  packages:
    all:
      require:
      - target=x86_64_v3
    gmake:
      externals:
      - spec: gmake@4.3
        prefix: /usr
    perl:
      externals:
      - spec: perl@5.38.2~cpanm+opcode+open+shared+threads
        prefix: /usr
    ncurses:
      externals:
      - spec: ncurses@6.4-20240113
        prefix: /usr
    libxcrypt:
      externals:
      - spec: libxcrypt@4.4.36
        prefix: /usr
    pkgconf:
      externals:
      - spec: pkgconf@1.8.1
        prefix: /usr
    xz:
      externals:
      - spec: xz@5.6.1
        prefix: /usr
    sqlite:
      externals:
      - spec: sqlite@3.45.1
        prefix: /usr
    util-linux-uuid:
      externals:
      - spec: util-linux-uuid@2.39.3
        prefix: /usr
    libffi:
      externals:
      - spec: libffi@3.4.6
        prefix: /usr
    bzip2:
      externals:
      - spec: bzip2@1.0.8
        prefix: /usr
    gdbm:
      externals:
      - spec: gdbm@1.23
        prefix: /usr/lib/x86_64-linux-gnu
    expat:
      externals:
      - spec: expat@2.6.1
        prefix: /usr
    readline:
      externals:
      - spec: readline@8.2
        prefix: /usr
    curl:
      externals:
      - spec: curl@8.5.0+gssapi+ldap+nghttp2
        prefix: /usr
    git:
      externals:
      - spec: git@2.43.0~tcltk
        prefix: /usr
    automake:
      externals:
      - spec: automake@1.16.5
        prefix: /usr
    openssl:
      externals:
      - spec: openssl@3.0.13
        prefix: /usr
    binutils:
      externals:
      - spec: binutils@2.42+gold~headers
        prefix: /usr
    m4:
      externals:
      - spec: m4@1.4.19
        prefix: /usr
    gettext:
      externals:
      - spec: gettext@0.21
        prefix: /usr
    diffutils:
      externals:
      - spec: diffutils@3.10
        prefix: /usr
    findutils:
      externals:
      - spec: findutils@4.9.0
        prefix: /usr
    coreutils:
      externals:
      - spec: coreutils@9.4
        prefix: /usr
    tar:
      externals:
      - spec: tar@1.35
        prefix: /usr
    sed:
      externals:
      - spec: sed@4.9
        prefix: /usr
    openssh:
      externals:
      - spec: openssh@9.6p1
        prefix: /usr
    autoconf:
      externals:
      - spec: autoconf@2.71
        prefix: /usr
    c:
      require: [gcc@13.3.0]
    cxx:
      require: [gcc@13.3.0]
    fortran:
      require: [gcc@13.3.0]
    gcc:
      externals:
      - spec: gcc@13.3.0 languages:='c,c++,fortran'
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/gcc
            cxx: /usr/bin/g++
            fortran: /usr/bin/gfortran

  specs: []