spack:
  packages:
    all:
      target: [ppc64le]
      compiler: [gcc@7.3.0]
      variants: +mpi
      providers:
        mpi: [mpich]
    mpich:
      version: [3.2.1]
      variants: ~wrapperrpath
      buildable: true
    gcc:
      version: [7.3.0]
      buildable: true
  view: false
  specs:
  - patchelf
  - emacs
  - mpich
  - cmake
  - lmod

