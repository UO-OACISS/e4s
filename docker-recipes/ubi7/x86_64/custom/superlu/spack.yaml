spack:
  packages:
    all:
      compiler: [gcc@7.3.0]
      variants: +mpi
      providers:
        mpi: [mpich]
      buildable: true
    mpich:
      version: [3.2.1]
      variants: ~wrapperrpath
      buildable: true
    gcc:
      version: [7.3.0]
      buildable: true
  specs:
  - superlu-dist@develop
  - parmetis
  - openblas threads=openmp
  - petsc
  - mfem
  - strumpack
  - butterflypack@master
  - netlib-scalapack
  - netlib-lapack
  - arpack-ng
  view: false
