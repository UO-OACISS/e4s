# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  packages:
    all:
      compiler: [gcc]
      variants: +mpi
      providers:
        mpi: [mpich]
    mpich:
      version:
      - 3.2.1
      variants: ~wrapperrpath
    gcc:
      version: [7.3.0]
  # add package specs to the `specs` list
  # openarc, kitsune, llvm, chill, openmp v&v(?), flang.  Fails to build: llvm-openmp-ompt, llvm (libffi does not download)
  specs: [flang]
  mirrors: {}
  modules:
    enable: []
  repos: []
  config: {}

