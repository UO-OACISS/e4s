# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  packages:
    all:
      compiler: [gcc]
      variants: +mpi
      providers:
        mpi: [mpich]
    mpich:
      version:
      - 3.2.1
      variants: ~wrapperrpath
    gcc:
      version: [7.3.0]
  # add package specs to the `specs` list
  #No package: chai, parsec,upc,sicm,darma-futures(?). Fails to build: qthreads, bolt, papyrus, aml 
  specs: [ legion, kokkos, raja,gasnet,mpich, openmpi, umpire, libquo ]
  mirrors: {}
  modules:
    enable: []
  repos: []
  config: {}

