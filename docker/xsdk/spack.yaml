# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  packages:
    all:
      compiler: [gcc]
      variants: +mpi
      providers:
        mpi: [mpich]
    gcc:
      version: [7.4.0]
  # add package specs to the `specs` list
  # dtk is an option for trilinos, fortrilinos and TuckerMPI do not yet have spack packages. 
  specs: [ flecsi^gasnet@1.32.0,magma,slate,hypre,mfem,kokkos,trilinos@12.14.1+dtk+intrepid2+shards,sundials,petsc,py-libensemble,strumpack,superlu,tasmanian]
  mirrors: {}
  modules:
    enable: []
  repos: []
  config: {}

