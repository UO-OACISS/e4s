# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  packages:
    all:
      compiler: [gcc]
      variants: +mpi
      providers:
        mpi: [mpich]
    mpich:
      version:
      - 3.2.1
      variants: ~wrapperrpath
    gcc:
      version: [7.3.0]
  # add package specs to the `specs` list
  #No package: bee, fsefi, kitten, coolr, argocontainers, spack(pre-installed), marfs, gufi, tribits. Fails to build: nrm (requested py-jsonschema doesn't validate), mpifileutils~xattr 
  specs: [ geopm ]
  mirrors: {}
  modules:
    enable: []
  repos: []
  config: {}

